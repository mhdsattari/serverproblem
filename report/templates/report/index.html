{{user}}
<h3><u>server list:</u></h3>
<style>
    body {
        background-color:black;
        color:yellow;
    }
    td {
        border:1px solid blue
    }
</style>
<table style="border:2px solid green">
{% for server in servers %}
<tr>
<td>{{server.user}} </td>
<td>{{server.title}} </td>
<td>{{server.description}} </td>
<td>{{server.get_server_type_display}} </td>
<td>{{server.createdate}} </td>
<td>{{server.updatedate}}</td>
<td><a href="{% url 'server_problem' pkk=server.pk %}"> View </a></td>
<td><a href="{% url 'server_create' %}"> Add </a></td>
<td><a href="{% url 'server_update' pk=server.pk %}"> Edit </a></td>
</tr>
{% endfor %}
</table    >
