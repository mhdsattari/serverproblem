{% extends 'report/base.html' %}
{% block content %}
  <div class="container">
    <form method="POST">
      {% csrf_token %}
      <label for="server"></label>
      {{ form.server }}

      <div class="form-group">
        <label for="title"></label>
        <input name="title" class="form-control" id="title" placeholder="عنوان" />
      </div>

      <div class="form-group">
        <label for="description"></label>
        <input name="description" class="form-control" id="description" placeholder="توضیحات" />
      </div>

      <label for="problem_type"></label>
      {{ form.problem_type }}

      <label></label>
      <button type="submit" class="container btn btn-primary">ثبت</button>
    </form>
  </div>
  <script>
    document.getElementById('id_server').className = 'form-select'
    document.getElementById('id_problem_type').className = 'form-select'
  </script>
{% endblock %}
