{% extends 'report/base.html' %}
{% block content %}
  <div dir="rtl" class="mx-4">
    <button class="btn btn-primary" onclick="history.back()">بازگشت</button>
    <hr />
    {{ server }}
    <hr />
    <div dir="rtl" class="mx-4">
    <a href="{% url 'problem_create' %}">
      <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-tags" viewBox="0 0 16 16">
        <path d="M3 2v4.586l7 7L14.586 9l-7-7H3zM2 2a1 1 0 0 1 1-1h4.586a1 1 0 0 1 .707.293l7 7a1 1 0 0 1 0 1.414l-4.586 4.586a1 1 0 0 1-1.414 0l-7-7A1 1 0 0 1 2 6.586V2z"/>
        <path d="M5.5 5a.5.5 0 1 1 0-1 .5.5 0 0 1 0 1zm0 1a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3zM1 7.086a1 1 0 0 0 .293.707L8.75 15.25l-.043.043a1 1 0 0 1-1.414 0l-7-7A1 1 0 0 1 0 7.586V3a1 1 0 0 1 1-1v5.086z"/>
      </svg>
    </a>
  </div>
  </div>

  <table class="table">
    <thead>
      <tr>
        <th scope="col">نام کاربری</th>
        <th scope="col">عنوان</th>
        <th scope="col">توضیحات</th>
        <th scope="col">درجه اهمیت</th>
        <th scope="col">ویرایش</th>
      </tr>
    </thead>
    <tbody>
      {% for problem in Problems %}
        <tr>
          <td>{{ problem.user }}</td>
          <td>{{ problem.title }}</td>
          <td>{{ problem.description }}</td>
          <td>{{ problem.get_problem_type_display }}</td>
          <td>
            <a href="{% url 'problem_update' pk=problem.pk %}">
              <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
                <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"/>
              </svg>    
            </a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
