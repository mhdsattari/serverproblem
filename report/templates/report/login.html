{% extends 'report/base.html' %}
{% block content %}
  <div class="container">
    <form method="POST">
      {% csrf_token %}
      <div class="form-group">
        <label for="UserName"></label>
        <input name="username" type="input" class="form-control" id="UserName" aria-describedby="emailHelp" placeholder="نام کاربری" />
      </div>
      <div class="form-group">
        <label for="psw"></label>
        <input name="password" type="password" class="form-control" id="psw" placeholder="رمز عبور" />
      </div>
      <label></label>
      <button type="submit" class="container btn btn-primary">ورود</button>
    </form>
  </div>
{% endblock %}
